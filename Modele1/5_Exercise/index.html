<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.16/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <hr>
      <strong>Exercise 1</strong>
      <div>
        <button v-on:click="toggleVal = !toggleVal">Toggle</button>
        <p v-if="toggleVal">Beni Göre biliyor musun?</p>
        <p v-else>Şimdi Beni Göre biliyor musun?</p>

        <p v-show="toggleVal">Beni Göre biliyor musun?</p>
        <p v-show="!toggleVal">Şimdi Beni Göre biliyor musun?</p>
      </div>
      <hr>
      <strong>Exercise 2</strong>
      <ul v-for="(item,i) in array">
        <li >{{i+1}} -{{item}} </li>
      </ul>
      <hr>
      <strong>Exercise 3</strong>
      <!-- 3) Yan taraftaki objenin tüm key ve value verilerini yazdırınız: customObject: {title: 'Game of Thrones',author: 'George R.R',books: '7'}. Ayrıca tüm elementlerin index numarasını da yazdırınız. -->
      <template v-for="(item,k,i) in customObject">
        <p >{{k}} : {{item}} - {{i}}</p>
      </template>

      <hr>
      <strong>Exercise 4</strong>
      <!-- 4) Yan taraftaki objenin tüm value değerlerini yazdırınız. Ayrıca iç içe bir loop daha kurarak Array içerisindeki verileri de yazdırınız : { name: 'NesnedLoop', id: 19,data: [4.3, 2.67, 10.42, 1402] } (ipucu: v-for ve v-if Directive'lerinin beraber kullanımı bunu başarmanızı sağlayacaktır.) -->
      <ul>
        <li>
          {{ dataVal.name }} - {{ dataVal.id }}
          <template v-if="dataVal.data && dataVal.data.length">
            <ul>
              <li v-for="(sub, j) in dataVal.data" :key="j">{{ sub }}</li>
            </ul>
          </template>
        </li>
      </ul>
    </div>
    
</body>
</html>

      },

    }
