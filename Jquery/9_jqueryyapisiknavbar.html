<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Jquery Show/Hide Navbar Message Box</title>
    <link rel="shortcut icon" href="#">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #message-box{
            background-color: green;
            text-align: center;
            color: white;
        }
        #header{
            cursor: pointer;
             height: 20px;
             padding: 10px;
             border-bottom: 1px solid #fff;
        }
        #content{
             height: 200px;
             padding: 10px;
             display: none;
        }
        #close{
            float: right;
        }
        #close:hover{
            color: black;
            border-style:dashed;
        }
    </style>
</head>
<body>
    <div id="message-box">
        <div id="header">
            <span id="close">X</span>
            Mesajınız Var...
        </div>
        <div id="content">Naber?</div>
    </div>

    <script>
        $(function(){
            $("#header").click(function(){
                $("#content").toggle("slow");
            })
        })
        $(function(){
            $("#close").click(function(){
                $("#message-box").hide("slow");
            })
        })
    </script>

</body>
</html>
