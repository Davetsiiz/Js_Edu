<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <title>Jquery Form Validation</title>
    <link rel="shortcut icon" href="#">
    <style>
        body{
            font-size: 100%;
        }
        input{
            padding: 15px;
            font-size: 25px;
            border-radius: 5px 20px;
            border: 1px solid green;
            width: auto;
            float: right;
        }
        label{
            display: inline-block;
            margin: 5px;
            text-align: left !important;
            padding: 10px;
            font-size: 25px;
            color: aqua;
            border-radius: 5px 20px;
            border: 1px solid yellow;
            width: auto;
            float:none;
        }
        div{
            margin: 15px;
            text-align: center;
        }
        button{
            font-size: 25px;
            background-color: green;
            margin-top: 20px;
            border-radius: 5px 20px;
            padding: 15px;
            color: white;
            cursor: pointer;
            width: 100%;
        }
        .form-group{
            margin-bottom: 15px;
        }
        #wrapper{
            width: 500px;
            margin: auto;
        }
        #error{
            color: red;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="error">

        </div>
    <div class="form-group">
        <label for="email">E-mail</label>
        
        <input type="text" name="email" id="email" placeholder="Your Email">
    </div>
    <div class="form-group">
        <label for="phone">Telefon</label>
        
        <input type="text" name="phone" id="phone" placeholder="Your Phone Number">
    </div>
    <div class="form-group">
        <label for="password">Parola</label>
        
        <input type="text" name="password" id="password" placeholder="Your Password">
    </div>
    <div class="form-group">
        <label for="repassword">Parola Tekrar</label>
        
        <input type="text" name="repassword" id="repassword" placeholder="Your Password Again">
    </div>
    <button id="btn">Kaydet</button>
</div>
<script>
    $(function(){
        var errormessage="";
        function isEmail(email){
            var mailformat = /^(([^<>()[\]\.,;:\s@\"]+(\.[^<>()[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i;
            return mailformat.test(email);
        }
        $("#btn").click(function(){
            var errormessage="";
            $("#error").html("");
            if($("#email").val()==""){
                errormessage+="<p>E-Mail alanı zorunludur.</p>"
            };
            if(isEmail($("#email").val())==false){
                errormessage+="<p>Mail Adresi Hatalı...</p>"
            };
            if($("#phone").val()==""){
                errormessage+="<p>Telefon alanı zorunludur.</p>"
            };
            if($.isNumeric($("#phone").val())==false){
                errormessage+="<p>Telefon Numarası hatalı..</p>"
            }
            if($("#password").val()==""){
                errormessage+="<p>Parola alanı zorunludur.</p>"
            };
            
            if($("#password").val()!=$("#repassword").val()){
                errormessage+="<p>Parolalar aynı değil..</p>"
            };
            
            if(errormessage!=""){
                $("#error").html(errormessage);
            };
            if(errormessage==""){
                alert("Kayıt Oluşturuldu...")
            };
        });
    });
</script>
</body>
</html>
